<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>World Oil Map 2026 | Inteligencia de Datos</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4035003913367801" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-4035003913367801">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    
    <style>
        :root {
            --primary-gold: #f0b823;
            --glass-bg: rgba(18, 18, 18, 0.7);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background: #000;
            color: var(--text-main);
        }

        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        /* --- UI GLASSMORPHISM --- */
        .glass-ui {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
        }

        /* --- HEADER --- */
        header {
            position: absolute; top: 15px; left: 15px; right: 15px;
            height: 55px; z-index: 10;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
        }
        .brand { display: flex; align-items: center; gap: 10px; }
        .brand h1 { font-size: 1rem; font-weight: 600; margin: 0; letter-spacing: 1px; color: var(--primary-gold); }
        .brand img { height: 28px; }

        /* --- MENÚ LATERAL --- */
        #menu {
            position: absolute; top: 85px; left: 15px;
            width: 180px; z-index: 10; padding: 10px;
            display: flex; flex-direction: column; gap: 4px;
        }
        #menu a {
            color: rgba(255,255,255,0.6); text-decoration: none; font-size: 0.75rem;
            padding: 8px 12px; border-radius: 6px; transition: all 0.2s ease;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        #menu a:hover { background: rgba(255,255,255,0.05); color: #fff; }
        #menu a.active { background: var(--primary-gold); color: #000; font-weight: 600; }

        /* --- POPUPS GLASSMORPHISM --- */
        .mapboxgl-popup-content {
            background: rgba(18, 18, 18, 0.75) !important;
            backdrop-filter: blur(15px) !important;
            -webkit-backdrop-filter: blur(15px) !important;
            color: white !important;
            border: 1px solid var(--glass-border) !important;
            border-radius: 15px !important;
            padding: 15px !important;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5) !important;
        }
        .mapboxgl-popup-tip { border-top-color: rgba(18, 18, 18, 0.75) !important; }
        .mapboxgl-popup-close-button { color: #fff; font-size: 18px; padding: 5px; }
        
        .pop-t { color: var(--primary-gold); font-weight: 600; font-size: 0.95rem; margin-bottom: 4px; }
        .pop-i { font-size: 0.8rem; color: #ddd; line-height: 1.4; }

        /* --- AD ZONE --- */
        .ad-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 5; width: 728px; max-width: 95%; height: 90px;
            display: flex; align-items: center; justify-content: center;
        }

        /* Ocultar elementos de Mapbox innecesarios para minimalismo */
        .mapboxgl-ctrl-logo, .mapboxgl-ctrl-attrib { opacity: 0.3; transition: 0.3s; }
        .mapboxgl-ctrl-logo:hover, .mapboxgl-ctrl-attrib:hover { opacity: 1; }
    </style>
</head>
<body>

    <header class="glass-ui">
        <div class="brand">
            <img src="./img/oilmap.png" alt="Icono">
            <h1>WORLD OIL MAP <span style="font-weight: 300; opacity: 0.6;">2026</span></h1>
        </div>
        <div style="font-size: 0.7rem; color: var(--primary-gold); border: 1px solid var(--primary-gold); padding: 4px 8px; border-radius: 4px;">LIVE DATA</div>
    </header>

    <nav id="menu" class="glass-ui"></nav>

    <div class="ad-container glass-ui">
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-4035003913367801"
             data-ad-slot="XXXXXXXXX"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div id='map'></div>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v0.10.1/mapbox-gl-language.js'></script>
    
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoicm9xdWVsZWFsIiwiYSI6ImNqaHVzZTA4ODBkZjczdmt0cTNrbGo1ZWEifQ.m7xOPPWAFsY-A4cAr5nDAw';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/roqueleal/ckg8c3kqf3udn19p3zhhhia61',
            center: [18.36, 21.04],
            zoom: 2.8,
            pitch: 0, // Mapa 2D
            bearing: 0, // Sin rotación
            antialias: true
        });

        const layerIds = ['PRODUCTION', 'REFINERIES', 'EXPLORATION', 'OIL-PIPELINE', 'GAS-PIPELINE', 'DEPOSITS'];

        map.on('load', () => {
            // Configurar menú dinámico
            layerIds.forEach(id => {
                const link = document.createElement('a');
                link.href = '#';
                link.className = 'active';
                link.textContent = id;
                
                link.onclick = function(e) {
                    e.preventDefault(); e.stopPropagation();
                    const visibility = map.getLayoutProperty(id, 'visibility');
                    if (visibility === 'visible' || visibility === undefined) {
                        map.setLayoutProperty(id, 'visibility', 'none');
                        this.className = '';
                    } else {
                        this.className = 'active';
                        map.setLayoutProperty(id, 'visibility', 'visible');
                    }
                };
                document.getElementById('menu').appendChild(link);
            });

            // Popups con efecto Glassmorphism al hacer clic
            map.on('click', (e) => {
                const features = map.queryRenderedFeatures(e.point, { layers: layerIds });
                if (!features.length) return;

                const f = features[0];
                const title = f.properties.Name || f.properties.NAME || "Información";
                const info = f.properties.Descriptio || f.properties.RESINFO || f.properties.Company || "Sin descripción adicional.";

                new mapboxgl.Popup({ offset: 10, closeButton: true })
                    .setLngLat(e.lngLat)
                    .setHTML(`
                        <div class="pop-t">${title}</div>
                        <div class="pop-i">${info}</div>
                    `)
                    .addTo(map);
            });

            // Cambio de cursor
            map.on('mousemove', (e) => {
                const f = map.queryRenderedFeatures(e.point, { layers: layerIds });
                map.getCanvas().style.cursor = f.length ? 'pointer' : '';
            });
        });

        // Forzar idioma del mapa
        map.addControl(new MapboxLanguage());
    </script>
</body>
</html>
